<div class="home" fxFlexFill fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="home__search-card" fxLayout="column">
    <mat-card-header>
      <mat-card-title>SparkPeople Blog Export</mat-card-title>
    </mat-card-header>
    <mat-card-content
      class="home__search-content"
      fxLayout="column"
      fxLayoutGap="15px"
    >
      <p class="home__search-text">
        Download a PDF Copy of your SparkPeople blog posts before
        <a
          href="https://www.sparkpeople.com/resource/wellness_articles.asp?id=2659"
          target="_BLANK"
          >SparkPeople says goodbye</a
        >.
      </p>
      <mat-form-field class="home__search-field" appearance="outline">
        <mat-label>SparkPeople Id</mat-label>
        <input
          matInput
          [(ngModel)]="userId"
          [disabled]="exporting"
          (keyup.enter)="onDownloadButtonClick()"
        />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row">
      <span fxFlex></span>
      <button
        class="home__search-button"
        mat-flat-button
        color="primary"
        [disabled]="userId.trim().length === 0 || exporting"
        (click)="onDownloadButtonClick()"
      >
        Export to PDF
      </button>
    </mat-card-actions>
  </mat-card>
</div>
